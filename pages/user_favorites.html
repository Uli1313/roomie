<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>收藏列表</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="d-flex">
      <%- include('./layout/sidebar',{page:"user_favorites"}); -%>
      <div class="container mb-5">
        <div
          class="mt-12 mb-6 d-flex justify-content-between align-items-center"
        >
          <h2 class="fs-3">收藏列表</h2>
          <ul class="d-flex">
            <li>
              <button class="btn btn-sm border-0 me-3 delete-all-btn">
                <div
                  class="filter-btn d-flex justify-content-center align-items-center"
                >
                  <span class="material-symbols-outlined"
                    >delete</span
                  >
                  <span>刪除全部收藏</span
                  >
                </div>
              </button>
            </li>
            <li>
              <button class="btn btn-sm border-0" id="filterDate">
                <div
                  class="filter-btn d-flex justify-content-center align-items-center"
                >
                  <span>時間</span>
                  <span class="material-symbols-outlined"
                    >arrow_upward_alt</span
                  >
                </div>
              </button>
            </li>
            <li>
              <button class="btn btn-sm border-0" id="filterSquare">
                <div
                  class="filter-btn d-flex justify-content-center align-items-center"
                >
                  <span>坪數</span>
                  <span class="material-symbols-outlined"
                    >arrow_upward_alt</span
                  >
                </div>
              </button>
            </li>
            <li>
              <button class="btn btn-sm border-0" id="filterPrice">
                <div
                  class="filter-btn d-flex justify-content-center align-items-center"
                >
                  <span>租金</span>
                  <span class="material-symbols-outlined"
                    >arrow_upward_alt</span
                  >
                </div>
              </button>
            </li>
          </ul>
        </div>
        <!-- items -->
        <div>
          <div
            class="tab-content bg-white rounded-4 p-md-5 p-2"
            id="postsContent"
          >
            <div
              class="tab-pane fade show active"
              id="publish"
              role="tabpanel"
              aria-labelledby="publish-tab"
            >
              <div class="container favorites-list">
                
              </div>
            </div>
          </div>
        </div>
        <!-- pagination -->
        <div class="row my-3">
          <nav aria-label="Page navigation">
              <ul class="pagination justify-content-end fw-bold">

              </ul>
          </nav>
        </div>  
        
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/user_favorites.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </body>
</html>

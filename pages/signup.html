<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <%- include('./layout/header',{page: "news"}); -%>
    <div class="container">
      <div class="row py-10">
        <!-- 圖片 -->
        <div class="col-lg-6 img-lg">
          <img src="../assets/images/membership-cover.png" alt="" />
        </div>
        <!-- 註冊介面 -->
        <div class="col-lg-6">
          <!-- 登入或註冊 -->
          <div class="py-5 text-end">
            <button type="button" class="btn btn-primary py-2 me-2" disabled>
              Sign Up
            </button>
            <a href="login.html">
              <button type="button" class="btn btn-primary py-2">Login</button>
            </a>
          </div>

          <div>
            <h3 class="py-12 text-center title-fz">
              May you find the home of your heart's dreams.
            </h3>
            <div class="py-8 text-center">
              <button type="button" class="btn btn-primary googleBtn">
                Google account
              </button>
            </div>

            <hr />

            <div class="py-8">
              <!-- Email   -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="name@example.com"
                />
                <label for="inputEmail">Email address(Google or Yahoo)</label>
                <div class="alert-message">
                  <p id="emailMessage" data-message="註冊信箱">
                    <span>必填!</span>
                  </p>
                </div>
              </div>
              <!-- Password -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
                <label for="inputPassword">Password(6-12個英文數字組合)</label>
                <div class="alert-message">
                  <p id="passwordMessage" data-message="註冊密碼">
                    <span>必填!</span>
                  </p>
                </div>
              </div>
              <!-- Confirm Password -->
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="inputConfirmPassword"
                  placeholder="Password"
                />
                <label for="inputConfirmPassword">Confirm Password</label>
                <div class="alert-message">
                  <p id="confirmPasswordMessage" data-message="註冊確認密碼">
                    <span>必填!</span>
                  </p>
                </div>
              </div>
              <!-- 規則 -->
              <div class="py-8">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rulesChecked"
                  />
                  <label
                    class="form-check-label lawDescription"
                    for="rulesChecked"
                  >
                    我已仔細閱讀並明瞭 <a href="">「服務條款」</a>、<a href=""
                      >「免責聲明」</a
                    >、<a href="">「隱私權聲明」</a
                    >等所載內容及其意義,茲同意該等條款規定,並願遵守網站現今、嗣後規範的各種規則
                  </label>
                  <div class="alert-message">
                    <p id="rulesCheckedMessage" data-message="註冊規定">
                      <span>必填!</span>
                    </p>
                  </div>
                </div>
              </div>
              <!-- 確認註冊 -->
              <div class="py-4 text-end">
                <input
                  type="button"
                  class="p-2 btn-primary confirmEmail"
                  value="確認註冊"
                />
              </div>
              <!-- 確認驗證碼 -->
              <div class="py-4 securityCode-container">
                <input
                  type="text"
                  class="form-control"
                  id="inputSecurityCode"
                  placeholder="請輸入驗證碼(可以搜尋是否在垃圾郵件裡)"
                />
                <input
                  type="button"
                  class="btn-primary confirmSecurityCode"
                  value="確認驗證碼"
                />
                <div class="ml-1 signup-success-message"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="module" src="/assets/js/signup.js"></script>
  </body>
</html>

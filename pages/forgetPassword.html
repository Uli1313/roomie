<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <title>忘記密碼</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <%- include('./layout/header',{page: "news"}); -%>
    <div class="container">
      <div class="row py-10">
        <!-- 圖片 -->
        <div class="col-lg-6 img-lg">
          <img src="../assets/images/membership-cover.png" alt="" />
        </div>
        <div class="col-lg-6">
          <!-- 忘記密碼介面-->
          <div class="py-5 text-end">
            <a href="signup.html">
              <button type="button" class="btn btn-primary py-2 me-2">
                Sign Up
              </button>
            </a>
            <a href="login.html">
              <button type="button" class="btn btn-primary py-2">Login</button>
            </a>
          </div>
          <div>
            <h3 class="py-12 text-center title-fz">
              May you find the home of your heart's dreams.
            </h3>
            <div class="py-8">
              <!-- 信箱-->
              <div class="email-container">
                <h4>請輸入註冊過信箱</h4>
                <!-- Email -->
                <div class="form-floating mt-3">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="name@example.com"
                  />
                  <label for="inputEmail">Email address</label>
                  <div class="alert-message">
                    <p id="emailMessage" data-message="註冊信箱">
                      <span>必填!</span>
                    </p>
                  </div>
                </div>
                <!-- 按鈕 -->
                <div class="py-4 text-end">
                  <input
                    type="button"
                    class="p-2 btn-primary confirmEmail"
                    value="確認送出"
                  />
                </div>
              </div>
              <!-- 確認驗證碼 -->
              <div class="py-4 securityCode-container">
                <input
                  type="text"
                  class="py-4 form-control"
                  id="inputSecurityCode"
                  placeholder="請輸入驗證碼(可以搜尋是否在垃圾郵件裡)"
                />
                <div class="ml-2 signup-success-message"></div>
                <!-- 按鈕 -->
                <div class="py-4 text-end">
                  <input
                    type="button"
                    class="p-2 btn-primary confirmEmail"
                    id="securityCodeBtn"
                    value="確認送出"
                  />
                </div>
              </div>
              <!-- 重設密碼 -->
              <div class="reset-container">
                <h4>請重新設定密碼</h4>
                <!-- reset Password -->
                <div class="form-floating my-3">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                  />
                  <label for="inputPassword"
                    >Password(6-12個英文數字組合)</label
                  >
                  <div class="alert-message">
                    <p id="passwordMessage" data-message="註冊密碼">
                      <span>必填!</span>
                    </p>
                  </div>
                </div>
                <!-- Confirm reset Password -->
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="inputConfirmPassword"
                    placeholder="Password"
                  />
                  <label for="inputConfirmPassword">Confirm Password</label>
                  <div class="alert-message">
                    <p id="confirmPasswordMessage" data-message="註冊確認密碼">
                      <span>必填!</span>
                    </p>
                  </div>
                </div>
                <!-- 按鈕 -->
                <div class="py-4 text-end">
                  <input
                    type="button"
                    class="p-2 btn-primary confirmEmail"
                    id="resetPasswordBtn"
                    value="確認送出"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="module" src="../assets/js/forgetPassword.js"></script>
  </body>
</html>

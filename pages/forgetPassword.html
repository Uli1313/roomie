<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <title>忘記密碼</title>
  </head>
  <body>
    <%- include('./layout/header',{page: "news"}); -%>
    <div class="container">
      <div class="row py-10">
        <!-- 圖片 -->
        <div class="col-lg-6 img-lg">
          <img src="../assets/images/membership-cover.png" alt="" />
        </div>
        <div class="col-lg-6">
          <!-- 登入或註冊 -->
          <div class="py-5 text-end">
            <a href="signup.html">
              <button type="button" class="btn btn-primary py-2 me-2">
                Sign Up
              </button>
            </a>
            <a href="login.html">
              <button type="button" class="btn btn-primary py-2">Login</button>
            </a>
          </div>
          <div>
            <h3 class="py-12 text-center title-fz">
              May you find the home of your heart's dreams.
            </h3>
            <div class="py-8">
              <!-- 忘記密碼 -->
              <h4>請輸入註冊過信箱</h4>
              <div class="form-floating mt-3">
                <input type="email" class="form-control" id="floatingInput" />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="py-4 text-end">
                <input
                  type="button"
                  class="p-2 btn-primary confirmEmail"
                  value="確認送出"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>

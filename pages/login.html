<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <%- include('./layout/header',{page: "news"}); -%>
    <div class="container">
      <div class="row py-10">
        <!-- 圖片 -->
        <div class="col-lg-6 img-lg">
          <img src="../assets/images/membership-cover.png" alt="" />
        </div>
        <!-- 登入介面 -->
        <div class="col-lg-6">
          <!-- 登入或註冊 -->
          <div class="py-5 text-end">
            <a href="signup.html">
              <button type="button" class="btn btn-primary py-2 me-2">
                Sign Up
              </button>
            </a>
            <button type="button" class="btn btn-primary py-2" disabled>
              Login
            </button>
          </div>
          <!-- 登入 -->
          <div>
            <h3 class="py-12 text-center title-fz">
              May you find the home of your heart's dreams.
            </h3>
            <div class="py-8 text-center">
              <button type="button" class="btn btn-primary googleBtn">
                Google account
              </button>
            </div>

            <hr />

            <div class="py-8">
              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="name@example.com"
                />
                <label for="inputEmail">Email address</label>
                <div class="alert-message">
                  <p id="emailMessage" data-message="註冊信箱">
                    <span>必填!</span>
                  </p>
                </div>
              </div>
              <!-- Password -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
                <label for="inputPassword">Password(6-12個英文數字組合)</label>
                <div class="alert-message">
                  <p id="passwordMessage" data-message="註冊密碼">
                    <span>必填!</span>
                  </p>
                </div>
              </div>
              <!-- 記住和忘記密碼 -->
              <div class="d-flex justify-content-between py-8">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    記住密碼
                  </label>
                </div>
                <a href="forgetPassword.html">忘記密碼</a>
              </div>
              <!-- 確認登入 -->
              <div class="py-4 text-end">
                <input
                  type="button"
                  class="p-2 btn-primary confirmEmail"
                  value="登入"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%-include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
  </body>
</html>

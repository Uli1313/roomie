<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>留言列表</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="d-flex">
      <%- include('./layout/sidebar',{page:"user_messages"}); -%>
      <div class="container mb-5">
        <div class="mt-12 mb-6 d-flex justify-content-between">
          <h2 class="fs-3">回覆 / 留言</h2>
        </div>
        <!-- default content -->
        <div
          class="bg-white rounded-4 d-flex flex-column justify-content-center align-items-center p-20 d-none"
        >
          <p class="mb-5">尚無相關留言 ¯\_(ツ)_/¯</p>
        </div>
        <!-- have comments -->
        <div>
          <div class="d-flex justify-content-between">
            <ul class="nav nav-tabs mb-3" id="postsTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="publish-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#publish"
                  type="button"
                  role="tab"
                  aria-controls="publish"
                  aria-selected="true"
                >
                  我是發文者
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="matched-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#matched"
                  type="button"
                  role="tab"
                  aria-controls="matched"
                  aria-selected="false"
                >
                  我是求租者
                </button>
              </li>
            </ul>
          </div>

          <div class="tab-content bg-white rounded-4 p-10" id="Content">
            <!-- 發文者 -->
            <div
              class="tab-pane fade show active"
              id="publish"
              role="tabpanel"
              aria-labelledby="publish-tab"
            >
              <div class="container">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">編號</th>
                      <th scope="col">物件標題</th>
                      <th scope="col">
                        <div class="filter-btn">
                          <span>留言時間</span>
                          <span class="material-icons">expand_more</span>
                        </div>
                      </th>
                      <th scope="col">
                        <div class="filter-btn">
                          <span>狀態</span>
                          <span class="material-icons">expand_more</span>
                        </div>
                      </th>
                      <th scope="col">操作</th>
                    </tr>
                  </thead>
                  <tbody class="js-postList"></tbody>
                </table>
                <div
                  class="js-postComment offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasRight1"
                  aria-labelledby="offcanvasRightLabel"
                ></div>
              </div>
            </div>
            <!-- 求租者 -->
            <div
              class="tab-pane fade"
              id="matched"
              role="tabpanel"
              aria-labelledby="matched-tab"
            >
              <div class="container">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">編號</th>
                      <th scope="col">物件標題</th>
                      <th scope="col">
                        <div class="filter-btn">
                          <span>留言時間</span>
                          <span class="material-icons">expand_more</span>
                        </div>
                      </th>
                      <th scope="col">
                        <div class="filter-btn">
                          <span>狀態</span>
                          <span class="material-icons">expand_more</span>
                        </div>
                      </th>
                      <th scope="col">操作</th>
                    </tr>
                  </thead>
                  <tbody class="js-tenantList"></tbody>
                </table>
                <div
                  class="js-tenantComment offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasRight2"
                  aria-labelledby="offcanvasRightLabel"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- 分頁 -->
        <!-- <div class="mt-3 d-flex justify-content-end">

            <ul class="pagination justify-content-center fw-bold">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">

                    chevron_left

                </a>
              </li>

                  <span class="material-icons"> navigate_next </span>
                </a>
              </li>
            </ul>
          </nav>
        </div> -->
      </div>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../assets/js/user_poster_messages.js"></script>
    <script type="module" src="../assets/js/user_tenant_messages.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>

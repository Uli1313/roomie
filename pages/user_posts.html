<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>發文列表</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="d-flex">
      <%- include('./layout/sidebar',{page:"user_posts"}); -%>
      <div class="container mb-5">
        <div class="mt-12 mb-6 d-flex justify-content-between">
          <h2 class="fs-3">發文列表</h2>
          <a href="./user_addPost.html">
            <button
              type="button"
              class="btn btn-sm btn-primary text-white rounded-4 tooltip-item top"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
            >
              <span class="tooltip-content">新增貼文</span>

              <span class="material-icons"> add </span>
            </button>
          </a>
        </div>
        <!-- default content -->
        <div
          class="bg-white rounded-4 d-flex flex-column justify-content-center align-items-center p-20 d-none"
        >
          <p class="mb-5">尚未發表任何物件貼文，先來新增一則貼文吧 ᕕ ( ᐛ ) ᕗ</p>

          >

          <button class="btn btn-sm btn-primary text-white px-5 py-2 rounded-5">
            新增貼文
          </button>
        </div>
        <!-- have posts -->
        <div>
          <ul class="nav nav-tabs mb-3" id="postsTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="publish-tab"
                data-bs-toggle="tab"
                data-bs-target="#publish"
                type="button"
                role="tab"
                aria-controls="publish"
                aria-selected="true"
              >
                刊登中
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="matched-tab"
                data-bs-toggle="tab"
                data-bs-target="#matched"
                type="button"
                role="tab"
                aria-controls="matched"
                aria-selected="false"
              >
                已媒合
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="removed-tab"
                data-bs-toggle="tab"
                data-bs-target="#removed"
                type="button"
                role="tab"
                aria-controls="removed"
                aria-selected="false"
              >
                下架
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="draft-tab"
                data-bs-toggle="tab"
                data-bs-target="#draft"
                type="button"
                role="tab"
                aria-controls="draft"
                aria-selected="false"
              >
                草稿
              </button>
            </li>
          </ul>

          <div
            class="tab-content bg-white rounded-4 p-md-5 p-2"
            id="postsContent"
          >
            <div
              class="tab-pane fade show active"
              id="publish"
              role="tabpanel"
              aria-labelledby="publish-tab"
            >
              <div class="container user-post-list" id="publishList"></div>
            </div>
            <div
              class="tab-pane fade"
              id="matched"
              role="tabpanel"
              aria-labelledby="matched-tab"
            >
              <div class="container user-post-list" id="matchedList"></div>
              <!-- <div class="d-flex justify-content-center align-items-center">
                <p>尚無相關物件 ¯\_(ツ)_/¯</p>
              </div> -->
            </div>
            <div
              class="tab-pane fade"
              id="removed"
              role="tabpanel"
              aria-labelledby="removed-tab"
            >
              <div class="container user-post-list" id="removedList"></div>
              <!-- <div class="d-flex justify-content-center align-items-center">
                <p>尚無相關物件 ¯\_(ツ)_/¯</p>
              </div> -->
            </div>
            <div
              class="tab-pane fade"
              id="draft"
              role="tabpanel"
              aria-labelledby="draft-tab"
            >
              <div class="container user-post-list" id="draftList"></div>
              <!-- <div class="d-flex justify-content-center align-items-center">
                <p>尚無相關物件 ¯\_(ツ)_/¯</p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/user_posts.js"></script>
  </body>
</html>

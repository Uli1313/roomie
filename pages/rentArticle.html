<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單一合租文章</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
    <link 
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
         rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
<!-- modal -->
<div class="img-modal justify-content-center align-items-center d-none">
    <ul>
        <div class="d-flex justify-content-center align-items-center m-5">
            <li class="position-relative">
                <span class="material-symbols-outlined img-arrow-left cursor arrow">chevron_left</span>
                <img 
                class="img-fluid rounded img-main" 
                src="" 
                alt="租屋圖片"
                data-id="">
                <span class="material-symbols-outlined img-arrow-right cursor arrow">chevron_right</span>
            </li>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-5 img-group">
            
        </div>
    </ul>
</div>
<%- include('./layout/header'); -%>
<div class="container">
<!-- 麵包屑 -->
    <div class="row my-5">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                  <li class="breadcrumb-item"><a href="rentList.html">合租列表</a></li>
                  <li class="breadcrumb-item active current-page" aria-current="page"></li>
                </ol>
            </nav>
        </div>
    </div>
<!-- 標題 -->
    <div class="row" style="height: 50px;"></div>
    <div class="row mb-5 justify-content-between align-items-center">
        <div class="col">
            <h1 class="article-title h1 fs-md-2 fs-sm-3">

            </h1>
        </div>
        <div class="col-1 d-flex justify-content-end">
            <button class="favorite p-3 link-dark border-0 rounded-3 hover-custom d-flex align-items-center">
                <span class="material-symbols-outlined">heart_plus</span>
            </button>
        </div>
    </div>
<!-- 圖片 -->
        <div class="row mb-5 article-photo">
            
        </div>
<!-- 價錢 -->
        <div class="row">
            <div class="col">
                <p class="article-price h1 text-danger text-end">

                </p>
            </div>
        </div>
<!-- 詳細資料 -->
        <div class="row my-3">
            <div class="col">
                <p class="h3">詳細資料</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row br"></div>
        <div class="row">
            <div class="col my-4">
                <ul class="article-detail d-flex flex-column gap-2">
                    
                </ul>
            </div>
            <div class="col my-5 text-end">
                <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2023/09/01/0/24681241.jpg&x=0&y=0&sw=0&sh=0&exp=3600&w=930" 
                class="img-fluid border rounded" 
                alt="map"
                style="width: 400px;height: 300px;object-fit: cover;">
            </div>
        </div>
<!-- 設備 -->
        <div class="row my-3">
            <div class="col">
                <p class="h3">設備</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row br"></div>
        <p class="my-3"><span class="h6 pe-2">租金包含:</span><span class="article-priceInclude"></span></p>
        <div class="article-equipment row my-5 d-flex align-items-start">
            
        </div>
        <div class="row" style="height: 24px;"></div>
<!-- 適合室友 -->
        <div class="row my-3">
            <div class="col">
                <p class="h3">適合室友</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row br"></div>
        <p class="my-3 article-age"></p>
        <div class="article-identity row my-5 d-flex align-items-start">

        </div>
        <div class="row" style="height: 24px;"></div>
<!-- 鄰近交通、生活機能 -->
        <div class="row my-3">
            <div class="col">
                <p class="h3">鄰近交通、生活機能</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row br"></div>
        <div class="article-trafficLifeEquipment row my-5 d-flex align-items-start">

        </div>
        <div class="row" style="height: 24px;"></div>
<!-- 其他事項 -->
        <div class="row my-3">
            <div class="col">
                <p class="h3">其他事項</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row br"></div>
        <div class="row my-5">
            <div class="col-8">
                <ul class="article-otherdetail">
                    
                </ul>
            </div>
        </div>
        <div class="row" style="height: 24px;"></div>
<!-- 聯絡方式 -->
        <div class="row my-3">
            <div class="col">
                <p class="h3">聯絡方式</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row br"></div>
        <div class="row my-5">
            <div class="col">
                <ul class="article-contact">
                    
                </ul>
            </div>
        </div>
        <div class="row" style="height: 24px;"></div>
<!-- 問與答 -->  
        <div class="row my-3">
            <div class="col">
                <p class="h3">問與答</p>
            </div>
        </div>
        <!-- 分隔線 -->
        <div class="row mb-5" style="border: 1px dashed rgb(50, 118, 86);"></div>
        <ul class="article-qas">
            
        </ul> 
        <div class="row my-5">
            <div class="col my-2 position-relative">
                <div>
                    <textarea class="form-control border rounded-0" id="exampleFormControlTextarea1" rows="8" placeholder="登入即可傳送訊息!"></textarea>
                </div>
                <div class="position-absolute cursor" style="bottom: -30px;right: 20px;">
                    <span class="material-symbols-outlined pe-2" style="transform: translateY(20%);">warning</span>檢舉
                </div>
            </div>
            
        </div>
        <div class="row mb-5">
            <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-size btn-primary">留言</button>
            </div>
        </div>
</div>


<%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script type="module" src="/assets/js/rentArticle.js"></script>

</body>
</html>
